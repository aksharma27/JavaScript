    <h1 id="head">today's date:</h1>
    <h2>JS dom events</h2>
    <h3 onclick="changeText(this)">This text will change on clicking.</h3>

    <script>
        function changeText(id) {
            id.innerHTML = "OOps";
        }

        function changeHeading() {
            document.getElementById("head").onclick = displayDate;
        }

        function displayDate() {
            document.getElementById("head").innerHTML = Date();
        }
    </script>
</body>
